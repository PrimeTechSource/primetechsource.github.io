<!DOCTYPE html>

<head>

    <title>Contact Us - PrimeTechSource</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Contact Us</h1></header>
    <main>
        <form action="https://formspree.io/f/your-form-id" method="POST">

        </form>
    </main>
